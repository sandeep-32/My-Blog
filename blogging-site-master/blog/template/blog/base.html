<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<link rel="stylesheet" href="{% static 'css/blog.css'%}">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light techfont custom-navbar">

  <!-- Links -->
  <div class="container">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-brand bigbrand" href="{% url 'post_list' %}">my_blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about'%}">about</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://www.github.com">Github</a>
      </li>
      <li class="nav-item">
        <a class="nav-item" href="http://www.linkdin.com">linkdin</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right">
      {% if user.is_authenticated%}
      <li class="nav-item">
        <a class="nav-link"href="{% url 'post_new'%}">New_post</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"href="{% url 'post_draft_list'%}">drafts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"href="{% url 'logout'%}">Log out</a>

      </li>
      <li class="nav-item">
        <a >welcome {{user.username}}</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">
          <span class="glyphicon glyphicon-user">login</span>
        </a>
      </li>

      {% endif %}

    </ul>

  </div>

</nav>
<div class="container">
  {% block body_block%}
  {%endblock%}

</div>



  </body>
</html>
