{% extends "blog/base.html"%}
{% block body_block %}
{% for post in posts %}
<div class="post">
  <p>created on:{{ post.create_date|date:'D M Y' }}</p>
  <h1><a href="{% url 'post_detail' pk=object.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|truncatechars:200 }}</p>


</div>
{% endfor %}
{% endblock %}
